<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="border" id="article"></div>
    <div class="borders"></div>

    <script>
        async function fetchPost() {
            const response = await fetch('http://localhost:300/post/read/1');

            if (!response.ok) throw new Error("Network response was not ok");

            const data = await response.json();
            const articleDiv = document.getElementById('article');

            articleDiv.innerHTML = `
                <h2 class="text-xl font-bold">${data.post.title}</h2>
                <p class="mt-2">${data.post.content}</p>`;
        };

        // Call the function to fetch and display the post
        fetchPost()
    </script>
</body>

</html>
